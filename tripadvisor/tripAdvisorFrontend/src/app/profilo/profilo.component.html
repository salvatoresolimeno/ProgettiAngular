<div class="container my-4">
  <div class="card w-75 mx-auto mt-5 shadow p-3 mb-5 bg-white rounded">
    <div class="d-flex align-items-center">
      <img
        class="rounded-circle mr-3 img_profilo"
        [src]="img"
        height="150"
        width="150"

      />
      <div class="w-100">
        <h2 class="mb-0">{{ utente.nome }} {{ utente.cognome }}</h2>
        <p class="lead mb-0">{{ utente.email }}</p>
      </div>
    </div>
  </div>
</div>

<div class="container my-4">
  <section
    class="w-75 mx-auto p-4"
    style="border-radius: 0.5rem; background-color: #eee"
  >
    <h2 class="mb-4 text-center">
      <i class="fas fa-star"></i> Le Tue Recensioni
    </h2>
    <div class="card mb-3" *ngFor="let refs of listaRef">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title mb-0">
            <i class="fas fa-map-marker-alt"></i>
            {{ refs.attivita.nome }}
          </h5>

          <div class="d-flex">
            <a
              class="text-decoration-none"
              (click)="modificaRecensione(refs.id)"
            >
              <i class="fas fa-edit" style="color: #007bff"></i>
            </a>
            <a
              class="text-decoration-none ms-2"
              (click)="eliminaRecensione(refs.id)"
            >
              <i class="fas fa-trash" style="color: red"></i>
            </a>
          </div>
        </div>
        <p class="card-text mb-0">{{ refs.descrizione }}</p>
        <div class="d-flex justify-content-end align-items-center mt-3">
          <p class="fw-bold m-0">
            <i class="fas fa-star"></i> {{ refs.voto }}/5
          </p>
          <p class="fw-light m-0 text-muted ms-2">({{ refs.data }})</p>
        </div>
      </div>
    </div>
  </section>
</div>
